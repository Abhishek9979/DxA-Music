<!DOCTYPE html>
<html>
<head>
	<title>Stream Online Music</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<link rel="shorcut icon" type="image/x-icon" href="favicon.png"/>
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/bg2.svg">
		</div>
		<div class="login-content">
			<form name="myForm" id="myForm">
				<img src="img/avatar1.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input" id="username" name="uname">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input" id="password" name="pass">
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login" onclick="validate1()">
            </form>
        </div>
    </div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/user.js"></script>
</body>
</html>
